{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block pageTitle %}
<p>My Products</p>
{% endblock %}

{% block content %}
<form action = "{{ url_for('views.add_product') }}" enctype="multipart/form-data" method="POST">
    <h3>Product Information</h3>

    <p>Product_Name</p>
    <input type = "name" name = "name"></br>

    <p>Product_Price</p>
    <input type = "price" name = "price"></br>

    <p>Product_Keywords</p>
    <input type = "keywords" name = "keywords"></br>

    <p>Product_Description</p>
    <input type = "description" name = "description"></br>

    <p>Image1</p>
    <input type="file" name = "image_1">

    <p>Image2</p>
    <input type="file" name = "image_2" accept=".jpeg .png .jpg .gif">

    <p>Image3</p>
    <input type="file" name = "image_3" accept=".jpeg .png .jpg .gif">

    <input type = "submit" vlaue = "submit"></br>
</form>

{% endblock %}
