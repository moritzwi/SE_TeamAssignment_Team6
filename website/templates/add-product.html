{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block pageTitle %}
<p>My Products</p>
{% endblock %}

{% block content %}
<div class="con-add-pro">
    <form action = "{{ url_for('views.add_product') }}" enctype="multipart/form-data" method="POST">
        <h3>Product Information</h3>

        <label for="name">Productname</label>
        <input type = "name" name = "name" class="input"></br>

        <label for="price">Price</label>
        <input type = "price" name = "price" class="input"></br>

        <label for="image_1">Image</label>
        <br>
        <input type="file" name = "image_1" class="image_1">

        <br> 

        <label for="description" class="label_description">Description</label>
        <input type = "description" name = "description" class="description">

        <label for="keywords" class="label_keywords">Keywords</label>
        <input type = "keywords" name = "keywords" class="keywords">

        <div class="Sbutton">
            <input type = "submit" vlaue = "submit" class="btn"></br>
        </div>
    </form>
</div>
{% endblock %}
