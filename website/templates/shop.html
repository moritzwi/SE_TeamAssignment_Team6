{% extends 'base.html' %}

{% block title %} Shop {% endblock %}

{% block pageTitle %}
<p>Shop</p>
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="h3">Blablabla</h3>
    <div class="product-row">
        {% for product in products %}
        <div class="product-grid">
            <div class="product-image">
                <a href="#Link zum Produkt">
                    {% if product.sold == "sold" %}
                    <img class="pic-1" src="static/images/sold.jpg">
                    {% else %}
                    <img class="pic-1" src="static/images/user.png">
                    {% endif %}
                </a>
                <ul class="social">
                    <li><a href="#Productside" data-tip="View"> <i class="fa fa-search"></i></a></li>
                    <li><a href="#Warenkorb" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>

            </div>
            <div class="product-content">
                <h3 class="title"><a href="#">Product</a></h3>
                <div class="price">$16.00</div>
                <a class="add-to-cart" href="#">+ Add To Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
