{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block pageTitle %}
<p>My Products</p>
{% endblock %}

{% block content %}
<form action = "{{ url_for('views.edit_product', id = product.id) }}" method="POST">
    <h3>Update Product Information</h3>

    <label for="name">Productname</label>
    <input type = "name" name = "name" class="input" placeholder={{ product.name }}></br>

    <label for="prics">Price</label>
    <input type = "price" name = "price" class="input" placeholder={{ product.price }}></br>

    <label for="keywords">Keywords</label>
    <input type = "keywords" name = "keywords" class="input" placeholder={{ product.keywords }}></br>

    <label for="description">Description</label>
    <input type = "description" name = "description" class="input" placeholder={{ product.keywords }}></br>

    <p>Image1</p>
    <input type="file" name = "image_1">

    <p>Image2</p>
    <input type="file" name = "image_2" accept=".jpeg .png .jpg .gif">

    <p>Image3</p>
    <input type="file" name = "image_3" accept=".jpeg .png .jpg .gif">

    <input type = "submit" vlaue = "submit"></br>
</form>
{% endblock %}
