{% extends 'base.html' %}

{% block title %}Product{% endblock %}

{% block pageTitle %}
<p>Product</p>
{% endblock %}

{% block content %}
<div class="container">
        <div class="product-image-single">
            <img class="pic-1-single" src="static/images/2.jpg">
        </div>

        <div class="product-content-single">
            <h3 class="product-info">{{ products.name }}</h3>
            <h3 class="product-info">$ {{ products.price }}</h3>
            <input type="text" class="input" name="amount" placeholder="Amount"/>
            <button type="submit" class="btn" style="width: 100%">Add to card</button>
        </div>

        <div class="product-description">
            <p style="font-weight: lighter; color: grey; font-size: medium;">Description</p>
            {{ products.description }}</div>

        <div class="product-content-user">
            <h3>Seller</h3>
            {{ products.user.username }}
            <button type="submit" class="btn">Follow</button>
        </div>
</div>

{% endblock %}
